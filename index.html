<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe vs AI</h1>
        
        <!-- Symbol Selection Screen -->
        <div id="selection-screen" class="selection-screen">
            <h2>Choose Your Symbol</h2>
            <div class="symbol-buttons">
                <button class="symbol-btn" data-symbol="X">Play as X</button>
                <button class="symbol-btn" data-symbol="O">Play as O</button>
            </div>
        </div>

        <!-- Game Board (initially hidden) -->
        <div id="game-container" class="game-container hidden">
            <div class="status" id="status"></div>
            <div class="game-board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="controls">
                <button id="resetBtn">Reset Game</button>
                <button id="changeSymbolBtn">Change Symbol</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
